<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>Twitch API</title>
   
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
  <link rel='stylesheet' href='css/style.css'>
  
</head>

<body>

  <div class="container text-center">

  <div class="row">
    <div class="col-lg-10 col-lg-offset-1">
      <nav class="navbar-inverse navbar-default">
        <ul class="nav nav-justified">
          <li>
            <a id="featured"> Featured </a>
          </li>
          <li>
            <a id="dota">Dota 2</a>
          </li>
          <li>
            <a id="coders">Coders</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-10 col-lg-offset-1">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" id="search" oninput="search();">
        <i class="form-control-feedback glyphicon glyphicon-search"></i>
      </div>
    </div>
  </div>

  <div id="streamcontainer">
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3 color" id="click-target">
        <img class="img-circle" src="" alt="">
        <h2 id="name"></h2>
        <hr>
        <h5 id="game"></h5>
        <h5 id="viewers"></h5>
      </div>
    </div>
  </div>
  
  <div id="insert-target"></div>

  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
  <script src='js/index.js'></script>

</body>
</html>
